<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>To-Do Список</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <h1>Мой To-Do Список</h1>
  <div id="controls">
    <input type="text" id="taskInput" placeholder="Введите задачу...">
    <button id="addTaskBtn" class="btn">Добавить</button>
    <button id="themeToggle" class="btn">Сменить тему</button>
  </div>
  <ul id="taskList"></ul>
  <script src="script.js"></script>
</body>
</html>
